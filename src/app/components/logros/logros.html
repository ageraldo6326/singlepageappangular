<div class="mt-5" id="eventos">
  <h2 class="text-center mt-">Logros Familiares</h2>
  <p class="text-muted text-center mb-3">Celebrando nuestros momentos y logros especiales</p>
  <div>

      </app-card-logros>
    </div>

  </div>
