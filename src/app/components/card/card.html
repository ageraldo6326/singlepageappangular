<div class="card bg-white" style="width: 18rem;">
  <img class="card-img bg-white" [src]="image" alt="Card image cap" height="200rem">
  <div class="card-body">
    <h6 class="card-title">{{ titulo }}</h6>
    <h4><b>{{nombre}}</b></h4>
    <p>Edad {{edad}}</p>
    <p class="card-text">{{ texto}}
    </p>
  </div>
</div>
